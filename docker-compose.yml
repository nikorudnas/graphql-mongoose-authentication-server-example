version: '2'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    # volumes:
    #  - ./data/db:/data/db
    ports:
      - '27017:27017'
    # command: mongod --smallfiles --logpath=/dev/null # --quiet
  digiportaali-server:
    build: .
    container_name: 'demoapp'
    ports:
      - '4000:4000'
    links:
      - mongodb
    depends_on:
      - mongodb
